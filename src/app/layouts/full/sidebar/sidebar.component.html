 <div class="user-profile" style="background: url(assets/images/background/user-info.jpg) no-repeat;">
    <!-- User profile image -->
    <!--<div class="profile-img"> <img src="assets/images/users/profile.png" alt="user"> </div>-->
    <!-- User profile text-->
    <!-- ============================================================== -->
    <!-- Profile - style you can find in header.scss -->
    <!-- ============================================================== -->
    <!--<div class="profile-text"><a [matMenuTriggerFor]="sdprofile" class=""> Empresa Nueva<i class="ti-angle-down font-12 m-l-5"></i></a></div>-->
    <mat-menu #sdprofile="matMenu" class="mymegamenu">
        <button mat-menu-item>
            <mat-icon>settings</mat-icon> Settings </button>
        <button mat-menu-item>
            <mat-icon>account_box</mat-icon> Profile </button>
        <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon> Disable notifications </button>
        <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon> Sign Out </button>
    </mat-menu>
    
</div>
<mat-nav-list appAccordion *ngFor="let menuitem of menuItems.getMenuitem()">
    <mat-list-item appAccordionLink routerLinkActive="selected">

        <a class="" *ngIf="menuitem.submenu && menuitem.submenu.length" (click)="isExpanded = !isExpanded" >
            <mat-icon>{{ menuitem.icon }}</mat-icon> 
            <p class="mat-body-2">{{ menuitem.name }}</p>
            <span fxFlex></span>
            <mat-icon [@indicatorRotate]="isExpanded ? 'isExpanded': 'collapsed'">
                expand_more
            </mat-icon>
            <mat-divider></mat-divider>
        </a>
        <a class="" *ngIf="menuitem.type && menuitem.state" [routerLink]="['/', menuitem.state]" (click)="isExpanded = false" >
            <mat-icon>{{ menuitem.icon }}</mat-icon> 
            <p class="mat-body-2">{{ menuitem.name }}</p>
            <mat-divider></mat-divider>
        </a>
    </mat-list-item>
    <div *ngIf="isExpanded">
        <mat-list-item class="md-headline" appAccordion *ngFor="let sub of menuitem.submenu" [routerLink]="['/', sub.state]" routerLinkActive="selected" style="margin: 13px;">
            <a class="" *ngIf="sub.type && sub.state">
                <mat-icon>{{ sub.icon }}</mat-icon> 
                <p class="mat-body-1">{{ sub.name }}</p>
                <i data-eva="github"></i>
            </a>
            <mat-divider></mat-divider>
        </mat-list-item>
    </div>
    
</mat-nav-list>
